<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="side-bar">
        <div class="logo">
            <img src="odin-lined.png" id="picture" alt="odin-logo">
            <h1 id="odin-text">ODIN</h1>
        </div>
        <p id="credit">Photo by your mom</p>
    </div>

    <div class="main-content">
        <div class="header">
            <p id="paragraph-1">This is not a real online service! You need something like this in your life
                to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
            <p id="paragraph-2">You <em>know</em> you want to.</p>
        </div>
        <form class="sign-up">
            <p id="lets-go">Let's do this!</p>
            <div class="row">
              <div class="column">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
              </div>
              <div class="column">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
              </div>
            </div>
            <div class="row">
              <div class="column">
                <label for="email">EMAIL</label>
                <input type="email" id="email">
              </div>
              <div class="column">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number">
              </div>
            </div>
            <div class="row">
              <div class="column">
                <label for="password">PASSWORD</label>
                <input type="password" class="error" name="password" id="password">
              </div>
              <div class="column">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" class="error" name="confirm-password" id="confirm-password">
              </div>
            </div>
          </form>
          
        <div class="create-button">
            <button type="submit" id="submit">Create Account</button>
            <p id="paragraph-3">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
